<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Renato Garay">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Renato Garay</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="https://www.linkedin.com/in/renatogaray/" target="_blank">LinkedIn</a>
            <a class="p-2 text-dark" href="https://github.com/renatogm24" target="_blank">GitHub</a>
            <a class="p-2 text-dark" href="mailto: renato.garay@pucp.pe" target="_blank">Email</a>
        </nav>
        <a class="btn btn-outline-success" href="https://www.linkedin.com/in/renatogaray/" target="_blank">Let's work
            together</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Etch a Sketch</h1>
        <p class="lead">Touch the squares and start drawing! Have fun :)</p>
        <p id="sizeTxt" class="lead">Size: 16x16 squares</p>
    </div>

    <div id="buttons">
        <button id="resize" type="button" class="myClass btn btn-lg btn-block btn-outline-success">Resize</button>
        <button id="reset" type="button" class="myClass btn btn-lg btn-block btn-outline-success">Reset</button>
        <button id="colors" type="button" class="myClass btn btn-lg btn-block btn-outline-success">Colors</button>
        <button id="black" type="button" class="myClass btn btn-lg btn-block btn-outline-success">Black</button>
    </div>

    <main id="content"></main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                Renato Garay
                <small class="d-block mb-3 text-muted">&copy; 2020</small>
            </div>
            <div class="col-6 col-md">
                <h5>Contact</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="https://www.linkedin.com/in/renatogaray/"
                            target="_blank">LinkedIn</a></li>
                    <li><a class="text-muted" href="mailto: renato.garay@pucp.pe" target="_blank">Email</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Developer</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="https://github.com/renatogm24" target="_blank">GitHub</a></li>
                    <li><a class="text-muted" href="www.renatogaray.com" target="_blank">renatogaray.com</a></li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
